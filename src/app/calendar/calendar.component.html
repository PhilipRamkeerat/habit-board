<div
  class="habit-container"
  *ngFor="let date of dates"
  [class.today]="isToday(date)"
>
  <div class="date-section">
    <span class="date-label">{{ date | date:'d/MM':'':'pt' }}</span>

    <button
      class="habit-button"
      (click)="mark('minoxidil', date)"
      [class.active]="check('minoxidil', date)"
      title="Mark Minoxidil"
    >
      <i class="fa fa-medkit"></i> Minoxidil
    </button>

    <button
      class="habit-button"
      (click)="mark('english', date)"
      [class.active]="check('english', date)"
      title="Mark English Study"
    >
      <i class="fa fa-book"></i> English
    </button>
  </div>
</div>
